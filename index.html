<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title> Weather App</title>
</head>

<body>

    <div class="container ">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>Saturday</h2>
                <span>19 August 2023</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span>Bhubaneswar, IN</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-sun'></i>
                <h1 class="weather-temp">
                    25°C
                </h1>
                <h3 style="font-size: 1.5rem;">Cloudy</h3>
                <h4 style="font-size: 1.25rem;">Feels like <span class="feels-like">26°C</span></h4>
                <h5 style="font-size: 1rem; font-weight:400">Maximum Temp-<span class="Highest">30°C &nbsp&nbsp</span></h5>
                <h5 style="font-size: 1rem; font-weight:400;">Minimum Temp-</span><span class="Lowest">22°C</span></h5>
            </div>
        </div>

        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">PRECIPITATION</span>
                    <span class="value">4 %</span>
                </div>
                <div>
                    <span class="title">HUMIDITY</span>
                    <span class="value">88 %</span>
                </div>
                <div>
                    <span class="title">WIND SPEED</span>
                    <span class="value">11 km/h</span>
                </div>
            </div>

            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Sun</span>
                    <span class="day-temp">23°C</span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Mon</span>
                    <span class="day-temp">28°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>Tue</span>
                    <span class="day-temp">22°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Wed</span>
                    <span class="day-temp">18°C</span>
                </li>
            </ul>

            <div class="btn-container">
                <button class="loc-button">Search Location</button> 
            </div>
        </div>

    </div>

    <script src="index.js"></script>

</body>

</html>
